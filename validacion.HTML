<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Folio Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultados {
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Validador de Folio Digital</h1>
    <input type="text" id="folioInput" placeholder="Ingresa el folio digital">
    <button onclick="validarFolio()">Validar Folio</button>
    <div id="resultados">
        </div>
</div>

<script>
function validarFolio() {
    // 1. Obtener el valor del campo de texto
    const folioIngresado = document.getElementById('folioInput').value;
    const resultadosDiv = document.getElementById('resultados');

    // Limpiar resultados anteriores
    resultadosDiv.innerHTML = '';

    // 2. Definir el folio correcto (¡Puedes cambiar este valor!)
    const folioCorrecto = "1ae2d4c2c-5a93-4127-802b-002123a"; // Este es tu folio a validar

    // 3. Lógica de validación
    if (folioIngresado === folioCorrecto) {
        // Si el folio es correcto, mostrar los resultados
        resultadosDiv.innerHTML = `
            <h3 class="success">Folio ${folioIngresado} validado correctamente.</h3>
            <p><strong>Estado:</strong> Válido</p>
            <p><strong>Fecha de Expedición:</strong> 10/08/2025</p>
            <p><strong>Descripción:</strong> Folio correspondiente a la validación del documento. </p>
        `;
    } else {
        // Si el folio es incorrecto o está vacío, mostrar un mensaje de error
        resultadosDiv.innerHTML = `<h3 class="error">Folio incorrecto o no encontrado. Por favor, verifica el número.</h3>`;
    }
}
</script>

</body>
</html>
